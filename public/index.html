<!DOCTYPE html>
<html>
<head>
  <title>QuickDraw Arena</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="card">
  <h1>âš¡ QuickDraw Arena</h1>

  <input id="name" placeholder="Enter Your Name" />
  <input id="room" placeholder="Room Code (e.g. 1234)" />

  <button onclick="joinGame()">Enter Arena</button>
</div>

<script>
  function joinGame() {
    const name = document.getElementById("name").value;
    const room = document.getElementById("room").value || "arena1";

    if (!name) {
      alert("Enter your name");
      return;
    }

    localStorage.setItem("playerName", name);
    localStorage.setItem("roomCode", room);

    window.location.href = "/game.html";
  }
</script>

</body>
</html>
